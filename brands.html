<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="brands.css">
    
</head>
<body>
    <header>
        <button class="btn btn-custom" onclick="navigateBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
            </svg>
        </button>
        <h1>Brands</h1>
    </header>
    <script>
        function navigateBack() {
            window.location.href = 'index.html'; 
        }
    </script>

    <main class="container mt-5">
        <section class="gallery-section" id="URSO">
            <h2>URSO</h2>
            <div class="gallery-wrapper">
                <div class="gallery-scroll">
                    <div class="gallery">
                        <div class="item"><img src="images/urso.jpg" class="img-fluid" alt="URSO Image 1"/></div>
                        <div class="item"><img src="images/URSO1.jpg_large" class="img-fluid" alt="URSO Image 2"/></div>
                        <div class="item"><img src="images/brands_ursu_gallery1.jpg" class="img-fluid" alt="URSO Image 3"/></div>
                        <div class="item"><img src="images/URSO2.webp" class="img-fluid" alt="URSO Image 4"/></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery-section" id="Eyewear">
            <h2>Eye Wear</h2>
            <div class="gallery-wrapper">
                <div class="gallery-scroll">
                    <div class="gallery">
                        <div class="item"><img src="images/eye1.webp" class="img-fluid" alt="Eye Wear Image 1"/></div>
                        <div class="item"><img src="images/eye2.jpg" class="img-fluid" alt="Eye Wear Image 2"/></div>
                        <div class="item"><img src="images/eye3.jpg" class="img-fluid" alt="Eye Wear Image 3"/></div>
                        <div class="item"><img src="images/eye4.jpg" class="img-fluid" alt="Eye Wear Image 4"/></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery-section" id="Fragrances">
            <h2>Fragrances</h2>
            <div class="gallery-wrapper">
                <div class="gallery-scroll">
                    <div class="gallery">
                        <div class="item"><img src="images/freg5.webp" class="img-fluid" alt="Fragrance Image 1"/></div>
                        <div class="item"><img src="images/feg3.avif" class="img-fluid" alt="Fragrance Image 2"/></div>
                        <div class="item"><img src="images/feg6.webp" class="img-fluid" alt="Fragrance Image 3"/></div>
                        <div class="item"><img src="images/freg7.jpg" class="img-fluid" alt="Fragrance Image 4"/></div>
                        <div class="item"><img src="images/freg4.webp" class="img-fluid" alt="Fragrance Image 5"/></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="gallery-section" id="Footwear">
            <h2>Footwear</h2>
            <div class="gallery-wrapper">
                <div class="gallery-scroll">
                    <div class="gallery">
                        <div class="item"><img src="images/foot1.jpg" class="img-fluid" alt="Footwear Image 1"/></div>
                        <div class="item"><img src="images/foot2.jpg" class="img-fluid" alt="Footwear Image 2"/></div>
                        <div class="item"><img src="images/foot3.jpg" class="img-fluid" alt="Footwear Image 3"/></div>
                        <div class="item"><img src="images/foot4.jpg" class="img-fluid" alt="Footwear Image 4"/></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
